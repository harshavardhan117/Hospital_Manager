{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

  
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    {% block title %}
          <title>Patient Manager</title>
    {% endblock title %}
    
<nav class="navbar navbar-expand-lg navbar-dark bg-dark " style="background-color: #e3f2fd;">
  <div class="container-fluid ">
    <a class="navbar-brand" href="{%url 'index'%}"><img src='{% static 'images/logo4.png' %}' width="50" height="60"></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
     <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
         <a class="nav-link" href="{%url 'index'%}">H-Manager</a>
        <a class="nav-link" href="{%url 'patients'%}">Patient List</a>
        <a class="nav-link" href="{%url 'contact'%}">Contact Us</a>
        <div class="dropdown show">
          <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Search by
          </a>
        
          <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
            <a class="dropdown-item" href="{% url 'searchname' %}">With Name</a>
            <a class="dropdown-item" href="{% url 'searchapp' %}">With Date</a>
            <a class="dropdown-item" href="{% url 'searchdisease' %}">With Disease</a>
              <a class="dropdown-item" href="{% url 'searchnumber' %}">With Number</a>
          </div>
        </div>
         
      </div>
      </div>
    {% if user.is_authenticated  %}
      <div class="d-flex">
        <div class="p-2 bg-dark text-white">Logged in as {{ user.username }}</div>
        <a class="nav-link" href="{%url 'logout'%}">
        <button class="btn btn-success" type="submit">Logout</button>
        </a>
      </div>
    {% else %}
        <a class="nav-link" href="{%url 'register'%}">
        <button class="btn btn-success" type="submit">Register</button>
        </a>
      <a class="nav-link" href="{%url 'login'%}">
        <button class="btn btn-success" type="submit">Login</button>
        </a>
         

    {% endif %}
    
  </div>
        
</nav>
  </head>
  <body class="bg-light">
   {% block content %}
   {% endblock content %}

   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script>
      function record() {
          var recognition = new webkitSpeechRecognition();
          recognition.lang = "en-GB";

          recognition.onresult = function(event) {
              // console.log(event);
              document.getElementById('speechToText').value = event.results[0][0].transcript;
          }
          recognition.start();

      }
  </script>

   
  </body>
</html>
