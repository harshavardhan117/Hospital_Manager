{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    {% block title %}
    
    {% endblock title %}
    
<nav class="navbar navbar-expand-lg navbar-dark bg-dark " style="background-color: #e3f2fd;">
  <div class="container-fluid ">
    <a class="navbar-brand" href="{%url 'index'%}"><img src='{% static 'images/logo4.png' %}' width="50" height="60"></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
     <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
         <a class="nav-link" href="{%url 'index'%}">Home</a>
        <a class="nav-link" href="{%url 'patients'%}">Patient List</a>
        <a class="nav-link" href="{%url 'contact'%}">Contact Us</a>
           <div class="dropdown col-lb-4">
           <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">Search</button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                 <li><a class="dropdown-item" href="{% url 'searchname' %}">With Name</a></li>
                <li><a class="dropdown-item" href="{% url 'searchapp' %}">With Date</a></li>
               <li><a class="dropdown-item" href="{% url 'searchdisease' %}">With Disease</a></li>
               <li><a class="dropdown-item" href="{% url 'searchnumber' %}">With Number</a></li>
              </ul>
            </div>
      </div>
      </div>
    {% if user.is_authenticated  %}
      <div class="d-flex">
        <div class="p-2 bg-dark text-white">Logged in as {{ user.username }}</div>
        <a class="nav-link" href="{%url 'logout'%}">
        <button class="btn btn-success" type="submit">Logout</button>
        </a>
      </div>
    {% else %}
        <a class="nav-link" href="{%url 'register'%}">
        <button class="btn btn-success" type="submit">Register</button>
        </a>
      <a class="nav-link" href="{%url 'login'%}">
        <button class="btn btn-success" type="submit">Login</button>
        </a>
         

    {% endif %}
    
  </div>
        
</nav>
  </head>
  <body class="bg-light">
   {% block content %}
   {% endblock content %}

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

   
  </body>
</html>
